<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">


    <title>LOGIN</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
     <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">


</head>
<body>


<div class="container fluid main">




       <div class="Row">
       <div data-aos="fade-down" class="WelcomeText">
           <h1>WELCOME ONLINE HOSPITAL</h1>
       </div>

      </div>

       <div class="Row">
         <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="Signup " data-aos="fade-right">
            <h2 style="text-align: center">Sign Up Here</h2>
              <form action="" class="SignupForm">
                 <input type="text" placeholder="First Name " name="FirstName">
                 <input type="text" placeholder="Last Name " name="LastName"><br>
                 <input type="radio" name="Gender" value="male" checked> Male
                 <input type="radio" name="Gender" value="female"> Female<br>
                 <br>
                 <span>Date of Birth</span>
                 <input type="date" style="margin-right: 114px;">
                 <br>
                 <input type="text" placeholder="Location" name="Location">
                    <br>
                 <input type="email" placeholder="Email address" name="EmailAddress">

                 <input type="password" placeholder="Password" name="UserPassword">

                 <br>
                 <input type="button" name="Submit" value="Submit">




            </form>
        </div>


        </div>



        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="LogIn" data-aos="fade-left">
            <h2>Log In</h2>
            <form action="" class="LoginForm">
                 <input type="email" placeholder="Email address" name="UserId">
                  <br>
                  <br>
                 <input type="password" placeholder="Password" name="UserPassword">
                 <br>
                 <br>

                 <input type="button" name="Submit" value="Submit">
            </form>
        </div>



       </div>



    </div>

    </div>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aos.js"></script>

</body>

</html>
